<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Board SMM</title>
</head>

<body>
    <header class="jumbotron fw-bold">
        <h1 class="display-1">Weather Dashboard</h1>
        <p>Search for a city to begin!</p>
    </header>

    <main class="container-fluid">
        <div class="row">
            <!-- Search city container -->
            <div class="col-md-3">
                <h2>Search for City:</h2>
                <form class="d-flex search-form-container">
                    <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark search-btn" type="submit">Search</button>
                </form>
                <div class="d-flex flex-column w-100">
                    <button class="btn btn-outline-dark me-2 clear-history-btn">Clear History</button>
                </div>
                <!-- Div for appended city results -->
                <div class="d-flex flex-column w-100 city-container">
                    <h3>Cities:</h3>
                    <div class="city-results"></div>
                </div>
            </div>
            <!-- Current weather display container -->
            <div class="d-flex col-md-9 border border-1 border-dark rounded-0 current-weather-container">
                <h2 class="city-name-title"></h2>
                <!-- Add image for weather type? -->
                <div class="current-weather"></div>
                <div class="row d-flex flex-column">
                    <div class="row m-2 fw-bold">
                        <h5 class="temperature">Temperature:</h5>
                    </div>
                    <div class="row m-2">
                        <h5 class="humidity">Humidity:</h5>
                    </div>
                    <div class="row m-2">
                        <h5 class="wind">Wind Speed:</h5>
                    </div>
                    <div class="row m-2">
                        <h5 class="uv-index">UV-Index: </h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 5 Day weather forecast -->
    <div class="d-flex row col-md-6">
        <h2 class="col-md-6">Five Day Forecast:</h2>
        <div class="weather-forecast"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
